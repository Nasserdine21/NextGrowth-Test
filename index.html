<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Users</title>
</head>
<body>

    <div class="container">
    <table id="users">

        <tr>
          <th>ID</th>
          <th>Date de creation</th>
          <th>Etat</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Nom d'utilisateur</th>
          <th>Matricule</th>
          <th>Action</th>
          
        </tr>       

      </table>

    

      <div class="add">

      <button type="button" id="myBtn">Ajouter utilisateur</button>

    </div>


    <div id="myModal" class="modal">

      
      <div class="modal-content">
        <div class="modal-header">

          <h2>Ajout d'utilisateurs</h2>
          <span class="close">&times;</span>
          
        </div>


        <div class="modal-body">

          <div class="modal-item">

            <label>Nom</label>
            <input type="text" id="nom" />

            <label>Nom d'utilisateur</label>
            <input type="text" id="user" />

            <label>Matricule</label>
            <input type="number" id="Matricule" />

          </div>

          <div class="modal-item">

            <label>Prenom</label>
            <input type="text" id="prenom" />

            <label>Date de creation</label>
            <input type="date" data-date-format="DD MMMM YYYY" id="date" />

          </div>

          <div class="modal-item">

            <label>Etat</label>
            <input type="text" id="status" />

          </div>

          

        </div>

        <div class="modal-footer">
          <button type="button" class="save" id="save">Enregistrer</button>
        </div>
        
      </div>
    
    </div>

    </div>


    <script src="js/data.js"></script>
    <script src="js/actions.js"></script>
    <script src="https://kit.fontawesome.com/2ea04fd82f.js" crossorigin="anonymous"></script>
</body>
</html>
